<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
<main>
    <section id="toDoListSection">
     <div class="container">
         <div class="row">
            <div class="col-12">
               <div class="toDoListWrapper d-flex flex-column justify-content-center align-items-center">
                   <div class="toDoListTitle">
                       <h4 class="text-center text-light">My Todo List</h4>
                   </div>

                   <div class="toDoList  mt-3 bg-light" id="toDoList">   
                       <ul id="myList" class="text-left"></ul>
                   </div>

                   <button type="button" onclick="addNewTask()" class="btn newTaskButton"><i class="fas fa-plus"></i>  New Task</button>
                   <input type="text" id="newTaskValue" placeholder="Add news task" class="mt-3 text-center">  
                </div> 
            </div>
         </div>
     </div>
    </section>
</main>
<script src="js/script.js"></script>    
</body>
</html>
